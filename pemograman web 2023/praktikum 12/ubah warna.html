<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Warna - javscript</title>
</head>
<body id="body">
    <button onclick="ubahWarna()">Ubah Warna</button>

    <script>
        function ubahWarna(){
            let body = document.getElementById('body');
            let random = Math.round(Math.random() * 10)
            console.log(random);

            let colors = ["lime","yellowgreen","purple","pink","aqua","begie","orange","salmon","turquoise","coral"];
            body.style = "background-color: " + colors[random];

        }
    </script>
</body>
</html>
